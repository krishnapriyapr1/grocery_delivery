{% extends 'store/base.html' %}

{% block title %}Password Reset Complete - Fresh Mart{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h2 class="card-title mb-4">Password Reset Complete</h2>
                    <p class="text-muted">
                        Your password has been successfully reset.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login with New Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
